name: Secure Weather App CI

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Run Secure App
        run: node app.js
        env:
          WEATHER_API_KEY: ${{ secrets.WEATHER_API_KEY }}
